<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>推荐列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">批量删除</button>
                <!--<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>-->
            </div>
            <table id="LAY-app-question-list" lay-filter="LAY-app-question-list"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.flag == 1){ }}
                <button class="layui-btn layui-btn-normal layui-btn-xs">未结</button>
                {{#  }else {}}
                <button class="layui-btn layui-btn-primary layui-btn-xs">已结</button>
                {{#}}}
            </script>
            <script type="text/html" id="table-question-list">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'contlist', 'table'], function () {
        var table = layui.table
            , form = layui.form
            , admin = layui.admin;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-app-question-list', {
                where: field
            });
        });


        var $ = layui.$, active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-app-question-list')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function (index) {

                    // 执行 Ajax 后重载
                    admin.req({
                        url: '/admin/questionBatchdel'
                        , type: 'post'
                        , contentType: "application/json"
                        , data: JSON.stringify(checkData)
                    });

                    table.reload('LAY-app-question-list');
                    layer.msg('已删除');
                });
            },
            // add: function () {
            //     // location.href = '/recommend/add-page';
            //     layer.open({
            //         type: 2
            //         , title: '添加推荐内容'
            //         , content: '/recommend/add-page'
            //         , maxmin: true
            //         , area: ['700px', '600px']
            //         , btn: ['确定', '取消']
            //         , yes: function (index, layero) {
            //             //点击确认触发 iframe 内容中的按钮提交
            //             var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            //             submit.click();
            //         }
            //     });
            //     // 渲染表单
            //     // form.render();
            // }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
