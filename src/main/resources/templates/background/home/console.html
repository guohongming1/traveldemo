<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>控制台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">快捷方式</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                                <div carousel-item>
                                    <ul class="layui-row layui-col-space10">
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/console">
                                                <i class="layui-icon layui-icon-console"></i>
                                                <cite>控制台</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/user/userInfo">
                                                <i class="layui-icon layui-icon-user"></i>
                                                <cite>基本信息</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/strategy">
                                                <i class="layui-icon layui-icon-edit"></i>
                                                <cite>攻略管理</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/group">
                                                <i class="layui-icon layui-icon-survey"></i>
                                                <cite>小组审核&nbsp;<span class="layui-badge" id="groupshenhe"></span></cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/question">
                                                <i class="layui-icon layui-icon-reply-fill"></i>
                                                <cite>问答管理</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/userinfo">
                                                <i class="layui-icon layui-icon-user"></i>
                                                <cite>用户管理</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/admin/TriggerTask">
                                                <i class="layui-icon layui-icon-user"></i>
                                                <cite>月终任务</cite>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'console'],function () {
        var admin = layui.admin;
        // 执行 Ajax 后重载 获取需要审核的数量
        admin.req({
            url: '/admin/getGroupScount'
            , type: 'post'
            , contentType: "application/json"
            ,success:function (res) {
               document.getElementById("groupshenhe").innerHTML=res.data;
            }
        });
    });
</script>
</body>
</html>
