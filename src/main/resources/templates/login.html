<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登入 - HOW玩</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>HOW玩 - 登录</h2>
            <p>HOW玩 登录</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-email">
                </label>
                <input type="text" name="email" id="LAY-user-login-email" lay-verify="required" placeholder="邮箱"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <!--<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
                <a href="/front/page/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">

                <label>暂无账号?</label>
                <a href="/user/register" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>

    /**
     * use(['index']) 使用的是 extend 建立的别名
     */
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            var password = $("#LAY-user-login-password").val();
            //var md5Password = hex_md5(password);
            var formData = obj.field;
           // $.extend(formData, {password: md5Password});

            //请求登入接口
            admin.req({
                url: '/user/login' //服务端接口
                , type: 'POST'
                , data: formData
                , done: function (res) {

                    //请求成功后，写入 access_token
                    // layui.data(setter.tableName, {
                    //     key: setter.request.tokenName
                    //     , value: res.data.access_token
                    // });
                    if (res.code === 200) {

                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        }, function () {
                            console.log(res)
                            if (res.data === "1") {
                                location.href = '/background/page/index'; //后台主页
                            } else {
                                location.href = '/index';
                            }
                        });

                    } else {
                        layer.msg(res.message, {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        });
                    }

                }
            });

        });


        //实际使用时记得删除该代码
        // layer.msg('为了方便演示，用户名密码可随意输入', {
        //   offset: '15px'
        //   ,icon: 1
        // });

    });
</script>
</body>
</html>
